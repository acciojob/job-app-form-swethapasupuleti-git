<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label><br>
		<input id="name" type="text" required><br>
		
		<label for="email">Email*</label><br>
		<input id="email" type="email" required><br>
		
		<label>Gender*:</label>
		<input id="gender-m" type="radio" required>
		<label for="gender-m">Male</label>
		<input id="gender-f" type="radio" required>
		<label for="gender-f">Female</label><br>
		
		<label for="laptop">Laptop Brands</label><br>
		<select>
			<option value="" disabled selected>--please select an option--</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br>
		
		<label for="age">Age*</label><br>
		<input id="age" type="number" required><br>
		
		<label for="dob">Date of Birth*</label><br>
		<input id="dob" type="date" required><br>
		
		<label for="password">Password*</label><br>
		<input id="password" type="password" required><br>
		
		<label for="portfolio">Portfolio URL</label><br>
		<input id="portfolio" type="url" required><br><br>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
