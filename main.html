	<!-- the entire body must be written by student -->
	<!DOCTYPE html>

    <form method="post" action="submit_application.php">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender*:</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>

        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="">--Please choose an option--</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <label for="age">Age*:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth*:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio"><br><br>

        <button type="submit">Submit</button>
    </form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
